<html>
    <style>
        body {
            background: rgb(3,111,62);
            text-align: center;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        h2 {
            color: white;
        }

        .frm_btn {
            padding: 10px 20px;
            background: #1a73e8;
            font-size: 17px;
            cursor: pointer;
            display: inline-block;
            font-weight: normal;
            letter-spacing: normal;
            position: relative;
            text-decoration: none;
            color: #ffffff;
            transition: all 0.2s ease-out 0s;
            border-radius: 5px;
            border: 0px;
            outline: none;
            font-family: Arial, Helvetica, sans-serif,serif,tahoma;;
        }
    </style>
    <body>
        <section>
            <img src="https://traffup.net/images/logo_xmas.png">
            <div style="height: 50;"></div>
            <h2>Congratulations! You have won 10,000 free points. Redeem your coupon now.</h2>
            <button onclick="window.open='https://shorturl.at/oCFHK';" class="frm_btn">Redeem your coupon now</button>
            <!-- <button onclick="openInNewTab('http://83.229.83.108:4444/');" class="frm_btn">Redeem your coupon now</button> -->
        </section>
        <script>
            function openInNewTab(url) {
              // Check if the code is executed within an iframe
              if (window.self !== window.top) {
                // Break out of the iframe
                window.top.location.href = url;
              } else {
                // Open in a new tab
                window.open(url, '_blank');
              }
            }
        </script>    
    </body>
</html>
